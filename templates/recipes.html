{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s6">
            <div class="card">
                <div class="card-image">
                    <img src="static/img/smoothie_category.jpg">
                    <span class="card-title"></span>
                </div>
                <div class="card-content">
                    <h5>{{ recipe.title }}</h5>
                </div>
                <div class="card-content">
                    <p>{{ recipe.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
