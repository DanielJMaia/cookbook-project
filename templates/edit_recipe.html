{% extends 'base.html' %} {% block content %}

<h3 class="center-align" id="submit_recipe_header">Edit Recipe</h3>
<div class="container">
    <div class="row">
        <form action="{{url_for('update_recipe', recipe_id=recipe._id)}}" method="POST" class="col s12 m8 ">
            <div class="row">
                <div class="input-field col s11">
                    <input id="recipe_title" type="text" class="validate" name="title" value="{{recipe.title}}">
                    <label for="recipe_title">Recipe Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <input id="recipe_description" type="text" class="validate" name="description" value="{{recipe.description}}">
                    <label for="recipe_description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <select name="category">
                        {% for cat in categories %}
                                <option value="{{ cat.category }}">{{ cat.category }}</option>
                        {% endfor %}
                    </select>
                    <label>Choose A Category!</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <select name="difficulty">
                    {% for diff in difficulty %}
                    <option value="{{ diff.difficulty }}">{{ diff.difficulty }}</option>
                    {% endfor %}
                </select>
                    <label>Ease of Preparation</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <input id="gf_ingredient" type="text" class="validate" name="gf_ingredient">
                    <label for="gf_ingredient">Gluten Free Replacement Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="col s2 center-align">
                    <a class="waves-effect waves-light btn button_form_min_width">Add Ingredient</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <input id="ingredients" type="text" class="validate" name="ingredients">
                    <label for="ingredients">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="col s2 center-align">
                    <a class="waves-effect waves-light btn button_form_min_width">Add Ingredient</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <input id="duration" type="text" class="validate" name="prep_duration" value="{{recipe.prep_duration}}">
                    <label for="duration">Duration</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Method</label>
                </div>
            </div>
            <div class="row">
                <div class="col s2 center-align">
                    <a class="waves-effect waves-light btn button_form_min_width">Add Step</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s11">
                    <input id="tips" type="text" class="validate" name="tips" value="{{recipe.tips}}">
                    <label for="Tips">Extra Tips</label>
                </div>
            </div>
            <div class="row">
                <div class="col s2 center-align">
                    <a class="waves-effect waves-light btn button_form_min_width">Preview</a>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <div class="col s12 m4 submit_image_spacing">
            <div class="card">
                <div class="card-image">
                    <img src="static/img/upload.jpg" class="image" id="upload_image">
                </div>
                <div class="card-content">
                    <span class="card-title"><a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Choose files to Upload</a></span>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
